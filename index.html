<!DOCTYPE html>
<html>
<head>
    <title>Activity Log</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        h1 { color: darkblue; }
        ul { list-style-type: none; padding: 0; }
        li { padding: 5px; border-bottom: 1px solid #ccc; }
    </style>
</head>
<body>
    <h1>Activity Log</h1>
    <ul id="logList"></ul>

    <script>
        // Function to load logs
        async function loadLogs() {
            const res = await fetch('/logs');
            const logs = await res.json();
            const list = document.getElementById('logList');
            list.innerHTML = '';
            logs.forEach(log => {
                const li = document.createElement('li');
                li.textContent = `[${new Date(log.timestamp).toLocaleString()}] ${log.user} - ${log.action}`;
                list.appendChild(li);
            });
        }

        // Function to send a log to the server
        async function sendLog() {
            await fetch('/log', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    user: 'TestUser',
                    action: 'Visited Page'
                })
            });
        }

        // First, log the page visit
        sendLog().then(() => {
            // Then load the logs
            loadLogs();
        });

        // Reload logs every 3 seconds
        setInterval(loadLogs, 3000);
    </script>
</body>
</html>
